<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bla bla bla</title>
    <!-- CSS di bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/4.16.1/standard-all/ckeditor.js"></script>

    <!-- CSS esterno -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Custom CMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Pages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Posts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Media
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="openPopup()">
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Content -->
            <main role="main" class="col-md-90 ml-sm-auto col-lg-10 px-4">
                <!-- Contenuto Editabile -->
                <div class="editable-container">
                    <h2 class="editable-title" contenteditable="true">Edit your title</h2>
                    <div class="editable" id="editable-content" contenteditable="true">
                        <h1 id="asd">Page title</h1>
                        <p>Content editable</p>
                    </div>
                    <!-- Pulsante per attivare l'anteprima -->
                    <button id="previewButton" class="btn btn-primary mt-3">Preview</button>
                </div>

                <!-- Anteprima -->
                <div id="previewArea" style="display: none;">

                </div>
            </main>
        </div>
    </div>
    <div id="popup_bg">
        <div id="popup_main"> 
            <p id="settings_popup">
                Settings
            </p>
            <p id="settings">
                <button id="darkmode" onclick="darkmode()">
                    DarkMode
                </button>
            </p>
            <div id="close_popup" title="Close" onclick="closePopup()">
                <p>
                    X
                </p>
            </div>
        </div>
    </div>
    <script>
        var popup = document.getElementById("popup_bg");
        function openPopup(){
           popup.style.display = "block";
        }
        function closePopup(){
           popup.style.display = "none";
        }
    </script>
    <!-- Script.js -->
    <script src="script.js"></script>

    Bootstrap JS 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
